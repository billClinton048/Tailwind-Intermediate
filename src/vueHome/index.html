<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Home page</title>
  </head>
  <body class="my-0 p-0 box-border font-serif bg-green-200">
    <!-- header  -->
    <section class="w-full fixed bg-green-500 shadow-2xl top-0 z-10">
      <div
        class="max-w-7xl mx-auto flex gap-10 justify-between items-center px-5 py-2"
      >
        <!-- logo section -->
        <div class="px-5 relative">
          <a href="./index.html">
            <img src="./logo.png" class="w-10 h-10" alt="logo" />
          </a>
        </div>
        <!-- navbar -->
        <nav class="md:flex flex-row hidden mx-5 gap-20">
          <a
            href="./index.html"
            class="text-xl font-bold text-white p-2 bg-green-700"
          >
            Home
          </a>
          <a
            href="./Job.html"
            target="_self"
            class="text-xl font-bold text-white p-2 hover:bg-green-700"
          >
            Jobs</a
          >
          <a
            href="./addJob.html"
            class="text-xl font-bold text-white p-2 hover:bg-green-700"
            >Add-Job</a
          >
        </nav>
        <div class="absolute right-10 md:hidden">
          <img src="" alt="logo" />
        </div>
      </div>
    </section>
    <!-- herosection -->
    <section class="mx-auto bg-green-500 mt-14">
      <div
        class="flex w-4/5 mx-auto items-center gap-5 h-[30vh] justify-center md:h-[50vh] flex-col gap"
      >
        <h1
          class="font-bold tracking-tighter text-center text-2xl text-white md:text-4xl"
        >
          Become member of our Team
        </h1>
        <p class="text-center md:text-2xl font-semi-bold text-white">
          Find the best group that you can grow with and has a goal to make you
          grow
        </p>
      </div>
    </section>

    <!-- cards  -->
    <section class="p-3  flex flex-col bg-slate-50 gap-5 md:flex-row md:p-20 ">
      <!-- developer card -->
      <div
        class="w-full px-3 py-5 bg-slate-200 flex flex-col justify-center gap-4 rounded-2xl shadow-xl md:w-1/2"
      >
        <h1 class="text-2xl tracking-tighter font-semibold">For Developers</h1>
        <p class="text-xl tracking-tighter">
          Browse you Job and start growing you Carrer
        </p>
        <!-- button -->
        <section class="w-full flex justify-center md:justify-start">
          <a
            href="./Job.html"
            class="text-white px-3 py-2 font-bold md:text-xl bg-black rounded transition  hover:bg-slate-700"
          >
            Browse jobs
          </a>
        </section>

        <!-- Employers card  -->
      </div>
      <div
        class="w-full px-5 py-5 bg-green-300 flex flex-col gap-4 rounded-2xl shadow-xl md:w-1/2"
      >
        <h1 class="text-2xl tracking-tighter font-semibold">For Employers</h1>
        <p class="text-xl tracking-tighter">
          List You job to get perfect developer for the role
        </p>
        <!-- button -->
        <section>
          <a
            href="./addJob.html"
            class="text-white px-3 py-2 font-bold text-xl bg-green-800 rounded transition  duration-300hover:bg-green-500 "
          >
            Add Jobs
          </a>
        </section>
      </div>
    </section>

    <!-- browse Jobs -->
    <section class="full px-10 py-5">
        <p class="text-center px-6 py-5 text-green-500 text-2xl font-semibold"> Browse Jobs</p>
        <div class="w-full mx-5 flex flex-col md:flex-row gap-5">
            <div class="w-full px-2 py-5 md:1/3 shadow">
                <p>full time</p>

            </div>
        </div>

    </section>

  </body>
</html>
